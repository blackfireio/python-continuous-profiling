version: "3.5"

services:
  python:
    build:
      dockerfile: ./docker/Dockerfile
      context: .
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}
    entrypoint: /opt/docker/entrypoint.sh
    command: /true
    working_dir: /opt
    environment:
      XDG_CACHE_HOME: /tmp
      BUILDKITE_AGENT_ACCESS_TOKEN: ~
      BUILDKITE_BRANCH: ~
      BUILDKITE_TAG: ~
      BUILDKITE_BUILD_ID: ~
      BUILDKITE_BUILD_NUMBER: ~
      BUILDKITE_JOB_ID: ~
      RELEASE_CHANNEL: ~
      GO111MODULE: ~
    volumes:
      - ./:/opt
      - /etc/passwd:/etc/passwd:ro
      - ~/.ssh:/${HOME}/.ssh:ro
