version: "3.5"

services:
  python:
    build:
      dockerfile: ./docker/Dockerfile
      context: .
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}
    entrypoint: /opt/docker/entrypoint.sh
    command: /true
    working_dir: /opt
    volumes:
      - ./:/opt
      - /etc/passwd:/etc/passwd:ro
